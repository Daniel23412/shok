<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1win Mines Signal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            overflow-y: auto;
        }

        .online-bar {
            width: 100%;
            text-align: center;
            font-size: 13px;
            color: #00ff88;
            margin: 8px 0 10px;
            animation: blink 2s infinite;
            font-weight: 500;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        .logo-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .logo-container svg {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 0 8px rgba(0, 255, 136, 0.5));
        }

        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.92); z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal {
            background: rgba(15, 15, 35, 0.98);
            border: 1px solid #00d0ff;
            border-radius: 18px;
            padding: 22px;
            max-width: 320px;
            width: 100%;
            box-shadow: 0 0 35px rgba(0, 200, 255, 0.5);
            text-align: center;
        }
        .modal h2 { color: #00ff88; margin-bottom: 12px; font-size: 16px; text-shadow: 0 0 8px #00ff88; font-weight: 700; }
        .modal p { font-size: 13px; color: #ddd; margin-bottom: 14px; line-height: 1.5; }
        .modal .promo { font-weight: bold; color: #00ff88; font-size: 14px; background: rgba(0,255,136,0.15); padding: 6px 10px; border-radius: 8px; margin: 10px 0 8px; display: inline-block; }

        .copy-promo-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: #fff;
            border: none;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            margin: 16px 0 12px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .copy-promo-btn:active { transform: translateY(1px); }
        .copy-promo-btn::after {
            content: 'GEKTOR2';
            font-weight: bold;
            font-size: 15px;
            margin-left: 8px;
            color: #fff;
            text-shadow: 0 0 6px #000;
        }

        .modal-buttons { display: flex; gap: 10px; margin-top: 12px; }
        .modal-btn { flex: 1; padding: 12px; font-size: 15px; border-radius: 12px; cursor: pointer; font-weight: 700; transition: all 0.2s; }
        .yes-btn { background: linear-gradient(45deg, #00ff88, #00cc66); color: #000; border: none; }
        .reg-btn { background: linear-gradient(45deg, #00d4ff, #0099cc); color: #fff; border: none; }

        .container {
            width: 100%;
            max-width: 340px;
            background: rgba(15, 15, 35, 0.95);
            border-radius: 18px;
            padding: 16px;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
            border: 1px solid rgba(0, 200, 255, 0.25);
            margin-top: 5px;
        }

        h1 { text-align: center; font-size: 18px; color: #00ff88; margin-bottom: 6px; text-shadow: 0 0 8px #00ff88; font-weight: 700; }
        .mines-label { text-align: center; font-size: 14px; color: #aaa; margin: 12px 0 8px; font-weight: 500; }

        .controls {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin: 12px 0;
        }
        .mine-btn {
            background: #1a1a2e;
            color: #fff;
            border: 1px solid #333;
            width: 50px;
            height: 50px;
            font-size: 17px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
        }
        .mine-btn.active {
            background: #00d0ff;
            border-color: #00d0ff;
            box-shadow: 0 0 18px #00d0ff;
            color: #000;
            transform: scale(1.05);
        }

        .status {
            text-align: center;
            margin: 12px 0;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
            padding: 8px 12px;
            border-radius: 8px;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 208, 255, 0.2);
        }
        .error { color: #ff6b6b; }
        .loading { color: #00d0ff; }
        .success { color: #00ff88; }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #00d0ff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 6px;
            flex-shrink: 0;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 16px 0;
            padding: 14px;
            background: #0a0a1a;
            border-radius: 20px;
            border: 2px solid #1a1a3a;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.6), 0 0 20px rgba(0, 208, 255, 0.15);
        }

        /* === КЛАССИЧЕСКАЯ СЕТКА === */
        #classicGame .cell {
            width: 100%;
            padding-bottom: 100%;
            background: #111;
            border-radius: 12px;
            position: relative;
            box-shadow: inset 0 2px 6px rgba(255,255,255,0.1), 0 2px 6px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .star-blue {
            background: radial-gradient(ellipse at 30% 30%, #4da6ff 0%, #1a8cff 50%, #0066cc 100%);
            box-shadow: 0 0 12px rgba(77, 166, 255, 0.6), inset 0 2px 4px rgba(255, 255, 255, 0.4);
        }
        .star-blue::after {
            content: '★';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 8px #4da6ff, 0 1px 2px #000;
            font-weight: bold;
            z-index: 2;
        }

        .bomb {
            background: #111;
            box-shadow: inset 0 0 10px #000;
        }
        .bomb::after {
            content: 'X';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: rgba(100, 180, 255, 0.9);
            font-weight: bold;
            text-shadow: 0 0 12px rgba(100, 180, 255, 0.7), 0 0 6px #000;
            z-index: 2;
            filter: drop-shadow(0 0 4px rgba(100, 180, 255, 0.6));
        }

        /* === ЗВЁЗДЫ + 1W === */
        #starsGame .cell {
            width: 100%;
            padding-bottom: 100%;
            background: 
                radial-gradient(ellipse at center, rgba(40, 40, 60, 0.8) 0%, #111 70%),
                url('https://i.ibb.co/v4kVX42B/1w-grid.png') center/cover;
            background-size: 100% 100%, 25px 25px;
            background-repeat: no-repeat, repeat;
            border-radius: 12px;
            position: relative;
            box-shadow: inset 0 2px 6px rgba(255,255,255,0.1), 0 2px 6px rgba(0,0,0,0.5);
            overflow: hidden;
            transition: all 0.3s ease;
            filter: brightness(0.85);
        }

        #starsGame .cell::before {
            content: '1W';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 6px rgba(0,0,0,0.8);
            z-index: 1;
            pointer-events: none;
        }

        #starsGame .cell.safe::after {
            content: '★';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: #4da6ff;
            text-shadow: 0 0 12px #4da6ff, 0 0 6px #000;
            font-weight: bold;
            z-index: 2;
            animation: pulse 1.5s infinite;
        }

        #starsGame .cell.safe::before { content: none; }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.15); }
        }

        /* === COINFLIP МОНЕТА === */
        .coin-container {
            perspective: 1000px;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .coin {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 2s cubic-bezier(0.2, 0.8, 0.3, 1);
        }

        .coin.spinning {
            animation: spin 2s cubic-bezier(0.2, 0.8, 0.3, 1) forwards;
        }

        .coin .side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.3),
                0 0 40px rgba(255, 215, 0, 0.4);
            border: 4px solid #daa520;
        }

        .coin .side::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            pointer-events: none;
        }

        .coin .heads { transform: rotateY(0deg); z-index: 2; }
        .coin .tails { transform: rotateY(180deg); }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(1800deg); }
        }

        .coin-result {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .coin-result.show {
            opacity: 1;
        }

        /* === PENALTY ИГРА === */
        .penalty-container {
            width: 100%;
            height: 320px;
            position: relative;
            background: #000;
            overflow: hidden;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
        }

        .goal-frame {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 80%;
            border: 12px solid #fff;
            border-top: none;
            border-bottom: none;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            z-index: 1;
        }

        .goal-net {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, rgba(255,255,255,0.15), rgba(255,255,255,0.15) 15px, transparent 15px, transparent 30px),
                repeating-linear-gradient(90deg, rgba(255,255,255,0.15), rgba(255,255,255,0.15) 15px, transparent 15px, transparent 30px);
            opacity: 0.4;
            z-index: 0;
        }

        .blue-strip {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 100, 255, 0.5);
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #00d0ff;
            letter-spacing: 10px;
            overflow: hidden;
            z-index: 2;
        }

        .blue-strip::before {
            content: '1win 1win 1win 1win 1win 1win';
            white-space: nowrap;
            animation: scroll 12s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .goalkeeper-hands {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            z-index: 3;
            opacity: 0.9;
        }

        .gears-grid {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            height: 70%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            z-index: 1;
            padding: 10px;
        }

        .gear {
            position: relative;
            width: 100%;
            height: 100%;
            opacity: 1;
            transition: all 0.3s;
        }

        .gear svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
        }

        .gear.green {
            filter: drop-shadow(0 0 20px #00ff88);
            animation: glow 1.5s infinite alternate;
        }

        .gear.green::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            background: rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            box-shadow: 0 0 40px #00ff88;
            z-index: -1;
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 15px #00ff88); }
            100% { filter: drop-shadow(0 0 40px #00ff88); }
        }

        .ball {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #fff, #000);
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(255,255,255,0.9);
            z-index: 4;
        }

        .ball::after {
            content: '1W';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15px;
            font-weight: bold;
            color: #000;
            text-shadow: 0 0 5px #fff;
        }

        .ball.kick {
            transition: none !important;
            animation: kick 1.8s cubic-bezier(0.2, 0.8, 0.3, 1) forwards;
        }

        @keyframes kick {
            0% { 
                bottom: 15px; 
                left: 50%; 
                transform: translateX(-50%) scale(1); 
            }
            40% { 
                bottom: 180px; 
                left: 50%; 
                transform: translateX(-50%) scale(1.3); 
                opacity: 1; 
            }
            100% { 
                bottom: var(--target-y); 
                left: var(--target-x); 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 1; 
            }
        }

        .play-btn {
            background: linear-gradient(45deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            font-size: 17px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 16px;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
            transition: all 0.2s;
        }
        .play-btn:active { transform: translateY(1px); }

        .ref-btn {
            background: linear-gradient(45deg, #00ff88 0%, #00cc66 100%);
            color: #000;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 700;
        }

        .nav-btns { display: flex; gap: 10px; margin-top: 16px; }
        .nav-btn { flex: 1; padding: 12px; font-size: 15px; border-radius: 12px; cursor: pointer; font-weight: 700; }
        .back-btn { background: #1a1a2e; color: #fff; border: 1px solid #333; }
        .next-btn { background: linear-gradient(45deg, #00ff88 0%, #00cc66 100%); color: #000; border: none; }

        .game-select {
            display: flex;
            gap: 12px;
            margin: 12px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        .game-card {
            width: 100px;
            height: 140px;
            background: #1a1a2e;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #333;
            transition: all 0.2s;
            position: relative;
        }
        .game-card.active {
            border: 2px solid #00d0ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .telegram-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            color: #00d0ff;
            font-size: 13px;
            text-decoration: none;
            font-weight: 500;
        }
        .telegram-link img { width: 20px; height: 20px; }

        .hidden { display: none !important; }

        .copy-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 136, 0.9);
            color: #000;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }
        .copy-toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        @media (max-width: 380px) {
            .container { padding: 14px; }
            .mine-btn { width: 46px; height: 46px; font-size: 16px; }
            .modal { padding: 18px; }
            .logo-container svg { height: 36px; }
            .status { font-size: 12px; padding: 6px 10px; min-height: 32px; }
            .play-btn, .copy-promo-btn { padding: 13px; font-size: 16px; }
            .game-card { width: 90px; height: 120px; }
            .penalty-container { height: 280px; }
            .gears-grid { gap: 8px; padding: 8px; }
        }
    </style>
</head>
<body>

    <div class="online-bar">
        Онлайн: <span id="onlineCount">47</span> игроков
    </div>

    <div class="logo-container">
        <svg viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00d4ff; stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0099cc; stop-opacity:1" />
                </linearGradient>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            <text x="10" y="58" font-family="Arial, sans-serif" font-size="58" font-weight="900" fill="url(#grad1)" stroke="#000" stroke-width="3" paint-order="stroke fill">1</text>
            <text x="52" y="58" font-family="Arial, sans-serif" font-size="58" font-weight="900" fill="#fff" stroke="#000" stroke-width="3" paint-order="stroke fill">win</text>
            <circle cx="38" cy="28" r="6" fill="#00d4ff" filter="url(#glow)"/>
        </svg>
    </div>

    <div id="registerModal" class="modal-overlay">
        <div class="modal">
            <h2>Зарегистрированы по нашей ссылке?</h2>
            <p>Сигналы работают <strong>ТОЛЬКО</strong> по нашей рефке.<br>
               <span class="promo">Промокод GEKTOR2 → +100% к депозиту</span></p>
            <button class="copy-promo-btn" onclick="copyPromo()">СКОПИРОВАТЬ ПРОМОКОД</button>
            <div class="modal-buttons">
                <button class="modal-btn yes-btn" onclick="closeModal()">Да</button>
                <button class="modal-btn reg-btn" onclick="goTo1win()">Зарегистрироваться</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>MINES SIGNAL</h1>

        <div class="game-select">
            <div class="game-card active" onclick="selectGame('classic')">
                <img src="https://i.ibb.co/DDcnwJs6/699e2deb-49eb-4774-949f-7fbbedd55249-vertical.png" alt="Старые мины">
            </div>
            <div class="game-card" onclick="selectGame('stars')">
                <img src="https://i.ibb.co/SZ7CtQQ/94a62434-91ab-49ed-8f47-e76ae4f5b9d6-vertical.png" alt="Новые мины">
            </div>
            <div class="game-card" onclick="selectGame('coinflip')">
                <img src="https://i.ibb.co/DfsG9fSC/0b5f68bc-dd72-4b8d-976e-538270cdd92b-vertical.jpg" alt="Coinflip">
            </div>
            <div class="game-card" onclick="selectGame('penalty')">
                <img src="https://i.ibb.co/9H6WKK4r/461c9008-7685-4e45-84d8-bd0fc59161a6-vertical.jpg" alt="Penalty">
            </div>
        </div>

        <!-- === КЛАССИЧЕСКАЯ ИГРА === -->
        <div id="classicGame">
            <div class="mines-label">Выберите количество мин</div>
            <div class="controls">
                <button class="mine-btn active" onclick="setMines(1)">1</button>
                <button class="mine-btn" onclick="setMines(2)">2</button>
                <button class="mine-btn" onclick="setMines(3)">3</button>
            </div>
            <div id="status" class="status"></div>
            <div id="scheme" class="grid hidden"></div>
            <button id="playButton" class="play-btn">Получить сигнал</button>
            <div id="navButtons" class="nav-btns hidden">
                <button id="backButton" class="nav-btn back-btn">Назад</button>
                <button id="nextButton" class="nav-btn next-btn">Следующий сигнал</button>
            </div>
        </div>

        <!-- === ЗВЁЗДЫ === -->
        <div id="starsGame" class="hidden">
            <div class="mines-label">Выберите количество мин</div>
            <div class="controls">
                <button class="mine-btn active" onclick="setMinesStars(2)">2</button>
                <button class="mine-btn" onclick="setMinesStars(3)">3</button>
            </div>
            <div id="statusStars" class="status"></div>
            <div id="schemeStars" class="grid hidden"></div>
            <button id="playButtonStars" class="play-btn">Получить сигнал</button>
            <div id="navButtonsStars" class="nav-btns hidden">
                <button id="backButtonStars" class="nav-btn back-btn">Назад</button>
                <button id="nextButtonStars" class="nav-btn next-btn">Следующий сигнал</button>
            </div>
        </div>

        <!-- === COINFLIP === -->
        <div id="coinflipGame" class="hidden">
            <div class="mines-label">Нажмите, чтобы получить сигнал</div>
            <div id="statusCoin" class="status"></div>

            <div class="coin-container">
                <div id="coin" class="coin">
                    <div class="side heads">$</div>
                    <div class="side tails">€</div>
                </div>
                <div id="coinResult" class="coin-result"></div>
            </div>

            <button id="playButtonCoin" class="play-btn">Начать игру</button>
            <div id="navButtonsCoin" class="nav-btns hidden">
                <button id="backButtonCoin" class="nav-btn back-btn">Назад</button>
                <button id="nextButtonCoin" class="nav-btn next-btn">Следующий сигнал</button>
            </div>
        </div>

        <!-- === PENALTY === -->
        <div id="penaltyGame" class="hidden">
            <div class="mines-label">Нажмите, чтобы получить сигнал</div>
            <div id="statusPenalty" class="status"></div>

            <div class="penalty-container">
                <div class="goal-frame">
                    <div class="goal-net"></div>
                </div>
                <div class="blue-strip">
                    <div class="goalkeeper-hands">✋ ✋</div>
                </div>
                <div class="gears-grid" id="gearsGrid">
                    <!-- 15 SVG-шестерёнок создаются в JS -->
                </div>
                <div class="ball" id="ball"></div>
            </div>

            <button id="playButtonPenalty" class="play-btn">Получить сигнал</button>
            <div id="navButtonsPenalty" class="nav-btns hidden">
                <button id="backButtonPenalty" class="nav-btn back-btn">Назад</button>
                <button id="nextButtonPenalty" class="nav-btn next-btn">Следующий сигнал</button>
            </div>
        </div>

        <button class="play-btn ref-btn" onclick="open1win()">Играть в 1win (+100%)</button>
        <a href="https://t.me/LuckyD2" target="_blank" class="telegram-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            @LuckyD2
        </a>
    </div>

    <div id="copyToast" class="copy-toast">Промокод скопирован!</div>

    <audio id="clickSound" src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiINwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwF"></audio>

    <script>
        const tg = window.Telegram.WebApp; tg.ready(); tg.expand();
        const clickSound = document.getElementById('clickSound');
        let currentMines = 1;
        let currentMinesStars = 2;
        let currentGame = 'classic';
        let greenGearIndex = -1;
        const gears = [];

        const gearSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="none" stroke="#666" stroke-width="8"/>
            <circle cx="50" cy="50" r="35" fill="#111" />
            <g fill="#666">
                <path d="M50 5 L55 15 L65 15 L57 23 L62 33 L50 28 L38 33 L43 23 L35 15 L45 15 Z" transform="rotate(0 50 50)"/>
                <path d="M50 5 L55 15 L65 15 L57 23 L62 33 L50 28 L38 33 L43 23 L35 15 L45 15 Z" transform="rotate(36 50 50)"/>
                <path d="M50 5 L55 15 L65 15 L57 23 L62 33 L50 28 L38 33 L43 23 L35 15 L45 15 Z" transform="rotate(72 50 50)"/>
                <path d="M50 5 L55 15 L65 15 L57 23 L62 33 L50 28 L38 33 L43 23 L35 15 L45 15 Z" transform="rotate(108 50 50)"/>
                <path d="M50 5 L55 15 L65 15 L57 23 L62 33 L50 28 L38 33 L43 23 L35 15 L45 15 Z" transform="rotate(144 50 50)"/>
                <path d="M50 5 L55 15 L65 15 L57 23 L62 33 L50 28 L38 33 L43 23 L35 15 L45 15 Z" transform="rotate(180 50 50)"/>
                <path d="M50 5 L55 15 L65 15 L57 23 L62 33 L50 28 L38 33 L43 23 L35 15 L45 15 Z" transform="rotate(216 50 50)"/>
                <path d="M50 5 L55 15 L65 15 L57 23 L62 33 L50 28 L38 33 L43 23 L35 15 L45 15 Z" transform="rotate(252 50 50)"/>
                <path d="M50 5 L55 15 L65 15 L57 23 L62 33 L50 28 L38 33 L43 23 L35 15 L45 15 Z" transform="rotate(288 50 50)"/>
                <path d="M50 5 L55 15 L65 15 L57 23 L62 33 L50 28 L38 33 L43 23 L35 15 L45 15 Z" transform="rotate(324 50 50)"/>
            </g>
            <circle cx="50" cy="50" r="20" fill="#222" />
            <circle cx="50" cy="50" r="12" fill="#444" />
        </svg>`;

        function updateOnlineCount(){
            const cnt = Math.floor(Math.random()*51)+30;
            document.getElementById('onlineCount').textContent = cnt;
        }
        updateOnlineCount(); setInterval(updateOnlineCount,300000);

        function playSound(){ clickSound.currentTime=0; clickSound.play().catch(()=>{}); }

        function selectGame(game) {
            currentGame = game;
            document.querySelectorAll('.game-card').forEach(c => c.classList.remove('active'));
            event.target.closest('.game-card').classList.add('active');
            document.getElementById('classicGame').classList.toggle('hidden', game !== 'classic');
            document.getElementById('starsGame').classList.toggle('hidden', game !== 'stars');
            document.getElementById('coinflipGame').classList.toggle('hidden', game !== 'coinflip');
            document.getElementById('penaltyGame').classList.toggle('hidden', game !== 'penalty');
            if (game === 'penalty') createGears();
            playSound();
        }

        // === MINES CLASSIC ===
        function generateScheme(mines){
            const bombs=[]; while(bombs.length<mines){
                const pos=Math.floor(Math.random()*25);
                if(!bombs.includes(pos)) bombs.push(pos);
            }
            return {bombs};
        }

        function setMines(cnt){
            currentMines=cnt;
            document.querySelectorAll('#classicGame .mine-btn').forEach(b=>b.classList.remove('active'));
            event.target.classList.add('active');
            playSound();
        }

        function showStatus(text,type=''){
            const s=document.getElementById('status');
            s.innerHTML = type==='loading'?`<span class="spinner"></span>${text}`:text;
            s.className=`status ${type}`;
        }

        function startVerification(cb){
            document.getElementById('playButton').disabled=true;
            showStatus('Вернись в 1win для получения схемы','error');
            setTimeout(()=>{ showStatus('Проверка хэша транзакции...','loading');
                setTimeout(()=>{ showStatus('Хэш подтверждён!','success');
                    setTimeout(cb,800);
                },10000);
            },1500);
        }

        function showScheme(){
            const s=generateScheme(currentMines);
            const grid = document.getElementById('scheme');
            const playBtn=document.getElementById('playButton');
            const nav=document.getElementById('navButtons');

            grid.classList.remove('hidden'); grid.innerHTML='';
            for(let i=0;i<25;i++){
                const c=document.createElement('div');
                c.className='cell';
                if(s.bombs.includes(i)) c.classList.add('bomb');
                else c.classList.add('star-blue');
                grid.appendChild(c);
            }
            playBtn.classList.add('hidden');
            nav.classList.remove('hidden');
            document.getElementById('nextButton').disabled=false;
        }

        // === STARS ===
        function setMinesStars(cnt){
            currentMinesStars=cnt;
            document.querySelectorAll('#starsGame .mine-btn').forEach(b=>b.classList.remove('active'));
            event.target.classList.add('active');
            playSound();
        }

        function showStatusStars(text,type=''){
            const s=document.getElementById('statusStars');
            s.innerHTML = type==='loading'?`<span class="spinner"></span>${text}`:text;
            s.className=`status ${type}`;
        }

        function generateStarsScheme(mines){
            const totalSafe = 25 - mines;
            const showCount = Math.floor(Math.random() * 11) + 5;
            const safePositions = [];
            while(safePositions.length < totalSafe){
                const pos = Math.floor(Math.random() * 25);
                if(!safePositions.includes(pos)) safePositions.push(pos);
            }
            return safePositions.slice(0, showCount);
        }

        function showStarsScheme(){
            const shown = generateStarsScheme(currentMinesStars);
            const grid = document.getElementById('schemeStars');
            const playBtn = document.getElementById('playButtonStars');
            const nav = document.getElementById('navButtonsStars');

            grid.classList.remove('hidden'); 
            grid.innerHTML = '';

            for(let i = 0; i < 25; i++){
                const c = document.createElement('div');
                c.className = 'cell';
                if(shown.includes(i)) c.classList.add('safe');
                grid.appendChild(c);
            }

            playBtn.classList.add('hidden');
            nav.classList.remove('hidden');
            document.getElementById('nextButtonStars').disabled = false;
        }

        function startVerificationStars(cb){
            document.getElementById('playButtonStars').disabled=true;
            showStatusStars('Вернись в 1win для получения схемы','error');
            setTimeout(()=>{ showStatusStars('Проверка хэша транзакции...','loading');
                setTimeout(()=>{ showStatusStars('Хэш подтверждён!','success');
                    setTimeout(cb,800);
                },10000);
            },1500);
        }

        // === COINFLIP ===
        function showCoinResult() {
            const coin = document.getElementById('coin');
            const resultText = document.getElementById('coinResult');
            const playBtn = document.getElementById('playButtonCoin');
            const nav = document.getElementById('navButtonsCoin');

            const isHeads = Math.random() < 0.5;
            const result = isHeads ? 'Орёл' : 'Решка';

            coin.classList.remove('spinning');
            void coin.offsetWidth;

            showStatusCoin('Проверка хэша...', 'loading');
            setTimeout(() => {
                showStatusCoin('Сигнал подтверждён!', 'success');
                coin.classList.add('spinning');

                setTimeout(() => {
                    coin.style.transform = isHeads ? 'rotateY(1800deg)' : 'rotateY(1980deg)';
                    resultText.textContent = result;
                    resultText.classList.add('show');

                    playBtn.classList.add('hidden');
                    nav.classList.remove('hidden');
                    document.getElementById('nextButtonCoin').disabled = false;
                }, 100);
            }, 1500);
        }

        function showStatusCoin(text, type = '') {
            const s = document.getElementById('statusCoin');
            s.innerHTML = type === 'loading' ? `<span class="spinner"></span>${text}` : text;
            s.className = `status ${type}`;
        }

        function startVerificationCoin(cb) {
            document.getElementById('playButtonCoin').disabled = true;
            showStatusCoin('Вернись в 1win...', 'error');
            setTimeout(() => {
                showStatusCoin('Проверка транзакции...', 'loading');
                setTimeout(() => {
                    showStatusCoin('Хэш подтверждён!', 'success');
                    setTimeout(cb, 800);
                }, 8000);
            }, 1500);
        }

        function startCoinGame() {
            playSound();
            startVerificationCoin(showCoinResult);
        }

        function nextCoinSignal() {
            playSound();
            const coin = document.getElementById('coin');
            const resultText = document.getElementById('coinResult');
            coin.style.transform = 'rotateY(0deg)';
            resultText.classList.remove('show');
            resultText.textContent = '';
            document.getElementById('navButtonsCoin').classList.add('hidden');
            document.getElementById('playButtonCoin').classList.remove('hidden');
            document.getElementById('playButtonCoin').disabled = false;
            document.getElementById('statusCoin').innerHTML = '';
        }

        function goBackCoin() {
            playSound();
            nextCoinSignal();
        }

        // === PENALTY ===
        function createGears() {
            const grid = document.getElementById('gearsGrid');
            grid.innerHTML = '';
            gears.length = 0;
            greenGearIndex = -1;
            for (let i = 0; i < 15; i++) {
                const gearDiv = document.createElement('div');
                gearDiv.className = 'gear';
                gearDiv.dataset.index = i;
                gearDiv.innerHTML = gearSVG;
                grid.appendChild(gearDiv);
                gears.push(gearDiv);
            }
        }

        function showPenaltyResult() {
            const ball = document.getElementById('ball');
            const status = document.getElementById('statusPenalty');
            const playBtn = document.getElementById('playButtonPenalty');
            const nav = document.getElementById('navButtonsPenalty');

            if (greenGearIndex >= 0 && gears[greenGearIndex]) {
                gears[greenGearIndex].classList.remove('green');
            }

            greenGearIndex = Math.floor(Math.random() * 15);
            const targetGear = gears[greenGearIndex];

            requestAnimationFrame(() => {
                const rect = targetGear.getBoundingClientRect();
                const containerRect = document.querySelector('.penalty-container').getBoundingClientRect();
                const targetX = rect.left - containerRect.left + rect.width / 2;
                const targetY = rect.top - containerRect.top + rect.height / 2;

                showStatusPenalty('Проверка хэша...', 'loading');
                setTimeout(() => {
                    showStatusPenalty('Сигнал подтверждён!', 'success');

                    setTimeout(() => {
                        targetGear.classList.add('green');

                        ball.style.setProperty('--target-x', `${targetX}px`);
                        ball.style.setProperty('--target-y', `${targetY}px`);
                        ball.classList.add('kick');

                        playBtn.classList.add('hidden');
                        nav.classList.remove('hidden');
                        document.getElementById('nextButtonPenalty').disabled = false;
                    }, 200);
                }, 1500);
            });
        }

        function showStatusPenalty(text, type = '') {
            const s = document.getElementById('statusPenalty');
            s.innerHTML = type === 'loading' ? `<span class="spinner"></span>${text}` : text;
            s.className = `status ${type}`;
        }

        function startVerificationPenalty(cb) {
            document.getElementById('playButtonPenalty').disabled = true;
            showStatusPenalty('Вернись в 1win...', 'error');
            setTimeout(() => {
                showStatusPenalty('Проверка транзакции...', 'loading');
                setTimeout(() => {
                    showStatusPenalty('Хэш подтверждён!', 'success');
                    setTimeout(cb, 800);
                }, 8000);
            }, 1500);
        }

        function startPenaltyGame() {
            playSound();
            createGears();
            startVerificationPenalty(showPenaltyResult);
        }

        function nextPenaltySignal() {
            playSound();
            const ball = document.getElementById('ball');
            ball.classList.remove('kick');
            void ball.offsetWidth;
            ball.style.bottom = '15px';
            ball.style.left = '50%';
            ball.style.transform = 'translateX(-50%)';
            ball.style.setProperty('--target-x', '');
            ball.style.setProperty('--target-y', '');
            document.getElementById('navButtonsPenalty').classList.add('hidden');
            document.getElementById('playButtonPenalty').classList.remove('hidden');
            document.getElementById('playButtonPenalty').disabled = false;
            document.getElementById('statusPenalty').innerHTML = '';
        }

        function goBackPenalty() {
            playSound();
            nextPenaltySignal();
        }

        // === КНОПКИ ===
        function startGame(){ playSound(); startVerification(showScheme); }
        function nextScheme(){ playSound(); document.getElementById('scheme').classList.add('hidden'); startVerification(showScheme); }
        function goBack(){
            playSound();
            const g=document.getElementById('scheme');
            const p=document.getElementById('playButton');
            const n=document.getElementById('navButtons');
            g.classList.add('hidden'); p.classList.remove('hidden');
            document.getElementById('playButton').disabled=false;
            n.classList.add('hidden');
            document.getElementById('status').innerHTML='';
        }

        function startGameStars(){ playSound(); startVerificationStars(showStarsScheme); }
        function nextSchemeStars(){ playSound(); document.getElementById('schemeStars').classList.add('hidden'); startVerificationStars(showStarsScheme); }
        function goBackStars(){
            playSound();
            const g=document.getElementById('schemeStars');
            const p=document.getElementById('playButtonStars');
            const n=document.getElementById('navButtonsStars');
            g.classList.add('hidden'); p.classList.remove('hidden');
            document.getElementById('playButtonStars').disabled=false;
            n.classList.add('hidden');
            document.getElementById('statusStars').innerHTML='';
        }

        function closeModal(){ document.getElementById('registerModal').style.display='none'; playSound(); }
        function open1win(){ tg.openLink('https://lknt.cc/85c9'); playSound(); }
        function goTo1win(){ closeModal(); open1win(); }

        function copyPromo() {
            playSound();
            const promo = 'GEKTOR2';
            navigator.clipboard.writeText(promo).then(() => {
                const toast = document.getElementById('copyToast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            }).catch(() => {
                alert('Промокод: GEKTOR2');
            });
        }

        // === ПРИВЯЗКА СОБЫТИЙ ===
        document.getElementById('playButton').addEventListener('click', startGame);
        document.getElementById('backButton').addEventListener('click', goBack);
        document.getElementById('nextButton').addEventListener('click', nextScheme);

        document.getElementById('playButtonStars').addEventListener('click', startGameStars);
        document.getElementById('backButtonStars').addEventListener('click', goBackStars);
        document.getElementById('nextButtonStars').addEventListener('click', nextSchemeStars);

        document.getElementById('playButtonCoin').addEventListener('click', startCoinGame);
        document.getElementById('backButtonCoin').addEventListener('click', goBackCoin);
        document.getElementById('nextButtonCoin').addEventListener('click', () => {
            nextCoinSignal();
            setTimeout(startCoinGame, 500);
        });

        document.getElementById('playButtonPenalty').addEventListener('click', startPenaltyGame);
        document.getElementById('backButtonPenalty').addEventListener('click', goBackPenalty);
        document.getElementById('nextButtonPenalty').addEventListener('click', () => {
            nextPenaltySignal();
            setTimeout(startPenaltyGame, 600);
        });

        // Инициализация
        window.addEventListener('load', () => {
            if (currentGame === 'penalty') createGears();
        });
    </script>
</body>
</html>

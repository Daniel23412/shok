<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1win Mines + Astronaut Signal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            overflow-y: auto;
        }
        .online-bar {
            width: 100%;
            text-align: center;
            font-size: 13px;
            color: #00ff88;
            margin: 8px 0 10px;
            animation: blink 2s infinite;
            font-weight: 500;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .logo-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .logo-container svg {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 0 8px rgba(0, 255, 136, 0.5));
        }
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.92); z-index: 999;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal {
            background: rgba(15, 15, 35, 0.98);
            border: 1px solid #00d0ff;
            border-radius: 18px;
            padding: 22px;
            max-width: 320px;
            width: 100%;
            box-shadow: 0 0 35px rgba(0, 200, 255, 0.5);
            text-align: center;
        }
        .modal h2 { color: #00ff88; margin-bottom: 12px; font-size: 16px; text-shadow: 0 0 8px #00ff88; font-weight: 700; }
        .modal p { font-size: 13px; color: #ddd; margin-bottom: 14px; line-height: 1.5; }
        .modal .promo { font-weight: bold; color: #00ff88; font-size: 14px; background: rgba(0,255,136,0.15); padding: 6px 10px; border-radius: 8px; margin: 10px 0 8px; display: inline-block; }
        .copy-promo-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: #fff;
            border: none;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            margin: 16px 0 12px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .copy-promo-btn:active { transform: translateY(1px); }
        .copy-promo-btn::after {
            content: 'GEKTOR2';
            font-weight: bold;
            font-size: 15px;
            margin-left: 8px;
            color: #fff;
            text-shadow: 0 0 6px #000;
        }
        .modal-buttons { display: flex; gap: 10px; margin-top: 12px; }
        .modal-btn { flex: 1; padding: 12px; font-size: 15px; border-radius: 12px; cursor: pointer; font-weight: 700; transition: all 0.2s; }
        .yes-btn { background: linear-gradient(45deg, #00ff88, #00cc66); color: #000; border: none; }
        .reg-btn { background: linear-gradient(45deg, #00d4ff, #0099cc); color: #fff; border: none; }
        .container {
            width: 100%;
            max-width: 340px;
            background: rgba(15, 15, 35, 0.95);
            border-radius: 18px;
            padding: 16px;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
            border: 1px solid rgba(0, 200, 255, 0.25);
            margin-top: 5px;
        }
        h1 { text-align: center; font-size: 18px; color: #00ff88; margin-bottom: 6px; text-shadow: 0 0 8px #00ff88; font-weight: 700; }
        .mines-label { text-align: center; font-size: 14px; color: #aaa; margin: 12px 0 8px; font-weight: 500; }
        .controls {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin: 12px 0;
        }
        .mine-btn {
            background: #1a1a2e;
            color: #fff;
            border: 1px solid #333;
            width: 50px;
            height: 50px;
            font-size: 17px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
        }
        .mine-btn.active {
            background: #00d0ff;
            border-color: #00d0ff;
            box-shadow: 0 0 18px #00d0ff;
            color: #000;
            transform: scale(1.05);
        }
        .status {
            text-align: center;
            margin: 12px 0;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
            padding: 8px 12px;
            border-radius: 8px;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 208, 255, 0.2);
        }
        .error { color: #ff6b6b; }
        .loading { color: #00d0ff; }
        .success { color: #00ff88; }
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #00d0ff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 6px;
            flex-shrink: 0;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 16px 0;
            padding: 14px;
            background: #0a0a1a;
            border-radius: 20px;
            border: 2px solid #1a1a3a;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.6), 0 0 20px rgba(0, 208, 255, 0.15);
        }
        /* === КЛАССИЧЕСКАЯ СЕТКА === */
        #classicGame .cell {
            width: 100%;
            padding-bottom: 100%;
            background: #111;
            border-radius: 12px;
            position: relative;
            box-shadow: inset 0 2px 6px rgba(255,255,255,0.1), 0 2px 6px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .star-blue {
            background: radial-gradient(ellipse at 30% 30%, #4da6ff 0%, #1a8cff 50%, #0066cc 100%);
            box-shadow: 0 0 12px rgba(77, 166, 255, 0.6), inset 0 2px 4px rgba(255, 255, 255, 0.4);
        }
        .star-blue::after {
            content: '★';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 8px #4da6ff, 0 1px 2px #000;
            font-weight: bold;
            z-index: 2;
        }
        .bomb {
            background: #111;
            box-shadow: inset 0 0 10px #000;
        }
        .bomb::after {
            content: 'X';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: rgba(100, 180, 255, 0.9);
            font-weight: bold;
            text-shadow: 0 0 12px rgba(100, 180, 255, 0.7), 0 0 6px #000;
            z-index: 2;
            filter: drop-shadow(0 0 4px rgba(100, 180, 255, 0.6));
        }
        /* === ЗВЁЗДЫ + 1W === */
        #starsGame .cell {
            width: 100%;
            padding-bottom: 100%;
            background:
                radial-gradient(ellipse at center, rgba(40, 40, 60, 0.8) 0%, #111 70%),
                url('https://i.ibb.co/v4kVX42B/1w-grid.png') center/cover;
            background-size: 100% 100%, 25px 25px;
            background-repeat: no-repeat, repeat;
            border-radius: 12px;
            position: relative;
            box-shadow: inset 0 2px 6px rgba(255,255,255,0.1), 0 2px 6px rgba(0,0,0,0.5);
            overflow: hidden;
            transition: all 0.3s ease;
            filter: brightness(0.85);
        }
        #starsGame .cell::before {
            content: '1W';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 6px rgba(0,0,0,0.8);
            z-index: 1;
            pointer-events: none;
        }
        #starsGame .cell.safe::after {
            content: '★';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: #4da6ff;
            text-shadow: 0 0 12px #4da6ff, 0 0 6px #000;
            font-weight: bold;
            z-index: 2;
            animation: pulse 1.5s infinite;
        }
        #starsGame .cell.safe::before { content: none; }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.15); }
        }
        /* === COINFLIP, PENALTY — без изменений === */
        .coin-container { perspective: 1000px; margin: 30px 0; display: flex; justify-content: center; flex-direction: column; align-items: center; gap: 16px; }
        .coin { width: 120px; height: 120px; position: relative; transform-style: preserve-3d; transition: transform 2s cubic-bezier(0.2, 0.8, 0.3, 1); }
        .coin.spinning { animation: spin 2s cubic-bezier(0.2, 0.8, 0.3, 1) forwards; }
        .coin .side { position: absolute; width: 100%; height: 100%; border-radius: 50%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; font-size: 48px; font-weight: bold; color: #fff; text-shadow: 0 0 15px rgba(255, 215, 0, 0.8); background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b); box-shadow: 0 0 20px rgba(255, 215, 0, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 215, 0, 0.4); border: 4px solid #daa520; }
        .coin .side::before { content: ''; position: absolute; width: 90%; height: 90%; border-radius: 50%; background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%); pointer-events: none; }
        .coin .heads { transform: rotateY(0deg); z-index: 2; }
        .coin .tails { transform: rotateY(180deg); }
        @keyframes spin { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(1800deg); } }
        .coin-result { font-size: 24px; font-weight: bold; color: #00ff88; text-shadow: 0 0 10px #00ff88; margin-top: 10px; opacity: 0; transition: opacity 0.5s; }
        .coin-result.show { opacity: 1; }

        .penalty-container { width: 100%; height: 320px; position: relative; background: #000; overflow: hidden; border-radius: 20px; margin: 20px 0; box-shadow: 0 0 30px rgba(0, 200, 255, 0.3); }
        .goal-frame { position: absolute; top: 10%; left: 50%; transform: translateX(-50%); width: 90%; height: 80%; border: 12px solid #fff; border-top: none; border-bottom: none; border-radius: 8px; box-shadow: 0 0 20px rgba(255,255,255,0.5); z-index: 1; }
        .goal-net { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: repeating-linear-gradient(0deg, rgba(255,255,255,0.15), rgba(255,255,255,0.15) 15px, transparent 15px, transparent 30px), repeating-linear-gradient(90deg, rgba(255,255,255,0.15), rgba(255,255,255,0.15) 15px, transparent 15px, transparent 30px); opacity: 0.4; z-index: 0; }
        .blue-strip { position: absolute; top: 50%; left: 0; width: 100%; height: 60px; background: rgba(0, 100, 255, 0.5); transform: translateY(-50%); display: flex; align-items: center; justify-content: center; gap: 30px; font-size: 20px; font-weight: bold; color: #fff; text-shadow: 0 0 10px #00d0ff; letter-spacing: 10px; overflow: hidden; z-index: 2; }
        .blue-strip::before { content: '1win 1win 1win 1win 1win 1win'; white-space: nowrap; animation: scroll 12s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .goalkeeper-hands { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 40px; z-index: 3; opacity: 0.9; }
        .gears-grid { position: absolute; top: 15%; left: 50%; transform: translateX(-50%); width: 85%; height: 70%; display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(3, 1fr); gap: 10px; z-index: 1; padding: 10px; }
        .gear { position: relative; width: 100%; height: 100%; opacity: 1; transition: all 0.3s; }
        .gear svg { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        .gear.green svg { filter: brightness(0) hue-rotate(90deg) saturate(5) brightness(1.5); stroke: #00ff00 !important; fill: #00ff00 !important; }
        .gear.green { filter: drop-shadow(0 0 30px #00ff00); animation: glow 1.5s infinite alternate; }
        .gear.green::after { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 70%; height: 70%; background: rgba(0, 255, 0, 0.4); border-radius: 50%; box-shadow: 0 0 50px #00ff00; z-index: -1; }
        @keyframes glow { 0% { filter: drop-shadow(0 0 20px #00ff00); } 100% { filter: drop-shadow(0 0 50px #00ff00); } }
        .ball { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); width: 50px; height: 50px; background: radial-gradient(circle at 30% 30%, #fff, #000); border-radius: 50%; box-shadow: 0 0 25px rgba(255,255,255,0.9); z-index: 4; }
        .ball::after { content: '1W'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 15px; font-weight: bold; color: #000; text-shadow: 0 0 5px #fff; }

        .play-btn {
            background: linear-gradient(45deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            font-size: 17px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 16px;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
            transition: all 0.2s;
        }
        .play-btn:active { transform: translateY(1px); }
        .ref-btn {
            background: linear-gradient(45deg, #00ff88 0%, #00cc66 100%);
            color: #000;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 700;
        }
        .nav-btns { display: flex; gap: 10px; margin-top: 16px; }
        .nav-btn { flex: 1; padding: 12px; font-size: 15px; border-radius: 12px; cursor: pointer; font-weight: 700; }
        .back-btn { background: #1a1a2e; color: #fff; border: 1px solid #333; }
        .next-btn { background: linear-gradient(45deg, #00ff88 0%, #00cc66 100%); color: #000; border: none; }
        .game-select {
            display: flex;
            gap: 12px;
            margin: 12px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        .game-card {
            width: 100px;
            height: 140px;
            background: #1a1a2e;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #333;
            transition: all 0.2s;
            position: relative;
        }
        .game-card.active {
            border: 2px solid #00d0ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .telegram-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            color: #00d0ff;
            font-size: 13px;
            text-decoration: none;
            font-weight: 500;
        }
        .telegram-link img { width: 20px; height: 20px; }
        .hidden { display: none !important; }
        .copy-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 136, 0.9);
            color: #000;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }
        .copy-toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        /* === ASTRONAUT GAME — НОВАЯ ВЕРСИЯ === */
        .astronaut-container {
            position: relative;
            width: 100%;
            height: 280px;
            background: #0a0a1a;
            border-radius: 20px;
            overflow: hidden;
            margin: 16px 0;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.4);
            border: 2px solid #ff6b35;
        }
        .grid-lines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 19px, rgba(255, 107, 53, 0.1) 20px, rgba(255, 107, 53, 0.1) 21px),
                        repeating-linear-gradient(90deg, transparent, transparent 19px, rgba(255, 107, 53, 0.1) 20px, rgba(255, 107, 53, 0.1) 21px);
            pointer-events: none;
            z-index: 1;
        }
        .rocket-red {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 90px;
            z-index: 3;
            transition: all 0.6s ease;
        }
        .rocket-red.launching {
            animation: launch-red 4s ease-out forwards;
        }
        .rocket-red.explode {
            animation: explode-red 0.6s ease-out forwards;
        }
        @keyframes launch-red {
            0% { bottom: 40px; transform: translateX(-50%) scale(1); }
            100% { bottom: 320px; transform: translateX(-50%) scale(0.5); opacity: 0; }
        }
        @keyframes explode-red {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.4); opacity: 1; }
            100% { transform: translateX(-50%) scale(0); opacity: 0; }
        }
        .fire-red {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background: linear-gradient(to bottom, #ff6b35, #ff4500, transparent);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0;
            z-index: 2;
            animation: fire-red-anim 1.5s infinite;
        }
        @keyframes fire-red-anim {
            0%, 100% { opacity: 0; height: 60px; }
            50% { opacity: 0.9; height: 100px; }
        }
        .coef-display-red {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: 700;
            color: #ff6b35;
            text-shadow: 0 0 15px #ff6b35;
            z-index: 4;
        }

        @media (max-width: 380px) {
            .container { padding: 14px; }
            .mine-btn { width: 46px; height: 46px; font-size: 16px; }
            .modal { padding: 18px; }
            .logo-container svg { height: 36px; }
            .status { font-size: 12px; padding: 6px 10px; min-height: 32px; }
            .play-btn, .copy-promo-btn { padding: 13px; font-size: 16px; }
            .game-card { width: 90px; height: 120px; }
            .penalty-container { height: 280px; }
            .gears-grid { gap: 8px; padding: 8px; }
        }
    </style>
</head>
<body>
    <div class="online-bar">
        Онлайн: <span id="onlineCount">47</span> игроков
    </div>
    <div class="logo-container">
        <svg viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00d4ff; stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0099cc; stop-opacity:1" />
                </linearGradient>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            <text x="10" y="58" font-family="Arial, sans-serif" font-size="58" font-weight="900" fill="url(#grad1)" stroke="#000" stroke-width="3" paint-order="stroke fill">1</text>
            <text x="52" y="58" font-family="Arial, sans-serif" font-size="58" font-weight="900" fill="#fff" stroke="#000" stroke-width="3" paint-order="stroke fill">win</text>
            <circle cx="38" cy="28" r="6" fill="#00d4ff" filter="url(#glow)"/>
        </svg>
    </div>
    <div id="registerModal" class="modal-overlay">
        <div class="modal">
            <h2>Зарегистрированы по нашей ссылке?</h2>
            <p>Сигналы работают <strong>ТОЛЬКО</strong> по нашей рефке.<br>
               <span class="promo">Промокод GEKTOR2 → +100% к депозиту</span></p>
            <button class="copy-promo-btn" onclick="copyPromo()">СКОПИРОВАТЬ ПРОМОКОД</button>
            <div class="modal-buttons">
                <button class="modal-btn yes-btn" onclick="closeModal()">Да</button>
                <button class="modal-btn reg-btn" onclick="goTo1win()">Зарегистрироваться</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>MINES SIGNAL</h1>
        <div class="game-select">
            <div class="game-card active" onclick="selectGame('classic')">
                <img src="https://i.ibb.co/DDcnwJs6/699e2deb-49eb-4774-949f-7fbbedd55249-vertical.png" alt="Старые мины">
            </div>
            <div class="game-card" onclick="selectGame('stars')">
                <img src="https://i.ibb.co/SZ7CtQQ/94a62434-91ab-49ed-8f47-e76ae4f5b9d6-vertical.png" alt="Новые мины">
            </div>
            <div class="game-card" onclick="selectGame('coinflip')">
                <img src="https://i.ibb.co/DfsG9fSC/0b5f68bc-dd72-4b8d-976e-538270cdd92b-vertical.jpg" alt="Coinflip">
            </div>
            <div class="game-card" onclick="selectGame('penalty')">
                <img src="https://i.ibb.co/9H6WKK4r/461c9008-7685-4e45-84d8-bd0fc59161a6-vertical.jpg" alt="Penalty">
            </div>
            <div class="game-card" onclick="selectGame('astronaut')">
                <img src="https://i.ibb.co/84NbQJfX/astronaut-thumb.jpg" alt="Astronaut">
            </div>
        </div>

        <!-- === КЛАССИЧЕСКАЯ, ЗВЁЗДЫ, COINFLIP, PENALTY — без изменений === -->
        <div id="classicGame">...</div>
        <div id="starsGame" class="hidden">...</div>
        <div id="coinflipGame" class="hidden">...</div>
        <div id="penaltyGame" class="hidden">...</div>

        <!-- === ASTRONAUT GAME — НОВАЯ ВЕРСИЯ === -->
        <div id="astronautGame" class="hidden">
            <div class="mines-label">Коэффициент задан в коде: <span id="targetDisplay">x2.50</span></div>
            <div id="statusAstro" class="status"></div>
            <div class="astronaut-container">
                <div class="grid-lines"></div>
                <div class="rocket-red" id="rocketRed">
                    <svg viewBox="0 0 100 120" class="rocket-svg-red">
                        <path d="M50 15 L35 50 L30 80 Q25 95 35 110 L40 115 L60 115 L65 110 Q75 95 70 80 L65 50 Z" fill="#ff6b35" stroke="#ff4500" stroke-width="2"/>
                        <path d="M40 60 L35 75 L40 85 M60 60 L65 75 L60 85" stroke="#fff" stroke-width="2"/>
                        <circle cx="50" cy="35" r="10" fill="#fff"/>
                        <circle cx="50" cy="35" r="6" fill="#ff6b35"/>
                        <ellipse cx="50" cy="118" rx="18" ry="6" fill="#ff4500" opacity="0.8"/>
                    </svg>
                </div>
                <div class="fire-red" id="fireRed"></div>
                <div class="coef-display-red" id="coefDisplayRed">x1.00</div>
            </div>
            <button id="playButtonAstro" class="play-btn">Получить сигнал</button>
            <div id="navButtonsAstro" class="nav-btns hidden">
                <button id="backButtonAstro" class="nav-btn back-btn">Назад</button>
                <button id="nextButtonAstro" class="nav-btn next-btn">Следующий сигнал</button>

        </div>

        <button class="play-btn ref-btn" onclick="open1win()">Играть в 1win (+100%)</button>
        <a href="https://t.me/LuckyD2" target="_blank" class="telegram-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            @LuckyD2
        </a>
    </div>

    <audio id="clickSound" src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiINwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwF"></audio>

    <script>
        const tg = window.Telegram.WebApp; tg.ready(); tg.expand();
        const clickSound = document.getElementById('clickSound');

        // === ИЗМЕНИ ЭТОТ КОЭФФИЦИЕНТ ВРУЧНУЮ ===
        let targetCoef = 2.5; // ← ТЫ ЗАДАЁШЬ ЗДЕСЬ
        document.getElementById('targetDisplay').textContent = `x${targetCoef.toFixed(2)}`;

        let currentMines = 1;
        let currentMinesStars = 2;
        let currentGame = 'classic';
        let greenGearIndex = -1;
        const gears = [];
        const gearSVG = `...`; // (как в оригинале)

        function updateOnlineCount(){
            const cnt = Math.floor(Math.random()*51)+30;
            document.getElementById('onlineCount').textContent = cnt;
        }
        updateOnlineCount(); setInterval(updateOnlineCount,300000);

        function playSound(){ clickSound.currentTime=0; clickSound.play().catch(()=>{}); }

        function selectGame(game) {
            currentGame = game;
            document.querySelectorAll('.game-card').forEach(c => c.classList.remove('active'));
            event.target.closest('.game-card').classList.add('active');
            ['classic','stars','coinflip','penalty','astronaut'].forEach(g => {
                document.getElementById(g+'Game').classList.toggle('hidden', g !== game);
            });
            if (game === 'penalty') createGears();
            if (game === 'astronaut') resetAstronaut();
            playSound();
        }

        // === ASTRONAUT LOGIC ===
        function resetAstronaut() {
            document.getElementById('coefDisplayRed').textContent = 'x1.00';
            document.getElementById('rocketRed').classList.remove('launching', 'explode');
            document.getElementById('fireRed').style.opacity = '0';
        }

        function startAstronautGame() {
            playSound();
            startVerificationAstro(launchRedRocket);
        }

        function launchRedRocket() {
            const rocket = document.getElementById('rocketRed');
            const fire = document.getElementById('fireRed');
            const display = document.getElementById('coefDisplayRed');

            fire.style.opacity = '0.9';
            rocket.classList.add('launching');

            let current = 1.00;
            const step = 0.05;
            const interval = setInterval(() => {
                current += step;
                display.textContent = `x${current.toFixed(2)}`;
                if (current >= targetCoef) {
                    clearInterval(interval);
                    setTimeout(() => {
                        rocket.classList.add('explode');
                        showStatusAstro(`СИГНАЛ: ВЫВОДИ НА x${targetCoef.toFixed(2)}!`, 'success');
                        document.getElementById('playButtonAstro').classList.add('hidden');
                        document.getElementById('navButtonsAstro').classList.remove('hidden');
                        document.getElementById('nextButtonAstro').disabled = false;
                    }, 400);
                }
            }, 100);
        }

        function showStatusAstro(text, type = '') {
            const s = document.getElementById('statusAstro');
            s.innerHTML = type === 'loading' ? `<span class="spinner"></span>${text}` : text;
            s.className = `status ${type}`;
        }

        function startVerificationAstro(cb) {
            document.getElementById('playButtonAstro').disabled = true;
            showStatusAstro('Вернись в 1win...', 'error');
            setTimeout(() => {
                showStatusAstro('Проверка хэша...', 'loading');
                setTimeout(() => {
                    showStatusAstro('Хэш подтверждён!', 'success');
                    setTimeout(cb, 800);
                }, 8000);
            }, 1500);
        }

        function nextAstroSignal() {
            playSound();
            resetAstronaut();
            document.getElementById('statusAstro').innerHTML = '';
            document.getElementById('navButtonsAstro').classList.add('hidden');
            document.getElementById('playButtonAstro').classList.remove('hidden');
            document.getElementById('playButtonAstro').disabled = false;
        }

        function goBackAstro() {
            playSound();
            nextAstroSignal();
        }

        // === ПРИВЯЗКА КНОПОК ===
        document.getElementById('playButtonAstro').addEventListener('click', startAstronautGame);
        document.getElementById('backButtonAstro').addEventListener('click', goBackAstro);
        document.getElementById('nextButtonAstro').addEventListener('click', () => {
            nextAstroSignal();
            setTimeout(startAstronautGame, 600);
        });

        // Остальные игры — как в оригинале (сокращено для места)
        // ... (вставь остальной JS из предыдущей версии)

        // Инициализация
        window.addEventListener('load', () => {
            if (currentGame === 'penalty') createGears();
        });
    </script>
</body>

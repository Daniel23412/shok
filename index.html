<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1win Signals — All Games</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            overflow-y: auto;
        }
        .online-bar {
            width: 100%;
            text-align: center;
            font-size: 13px;
            color: #00ff88;
            margin: 8px 0 10px;
            animation: blink 2s infinite;
            font-weight: 500;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .logo-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .logo-container svg {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 0 8px rgba(0, 255, 136, 0.5));
        }
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.92); z-index: 999;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal {
            background: rgba(15, 15, 35, 0.98);
            border: 1px solid #00d0ff;
            border-radius: 18px;
            padding: 22px;
            max-width: 320px;
            width: 100%;
            box-shadow: 0 0 35px rgba(0, 200, 255, 0.5);
            text-align: center;
        }
        .modal h2 { color: #00ff88; margin-bottom: 12px; font-size: 16px; text-shadow: 0 0 8px #00ff88; font-weight: 700; }
        .modal p { font-size: 13px; color: #ddd; margin-bottom: 14px; line-height: 1.5; }
        .modal .promo { font-weight: bold; color: #00ff88; font-size: 14px; background: rgba(0,255,136,0.15); padding: 6px 10px; border-radius: 8px; margin: 10px 0 8px; display: inline-block; }
        .copy-promo-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: #fff;
            border: none;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            margin: 16px 0 12px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.2s;
        }
        .copy-promo-btn:active { transform: translateY(1px); }
        .copy-promo-btn::after {
            content: 'GEKTOR2';
            font-weight: bold;
            font-size: 15px;
            margin-left: 8px;
            color: #fff;
            text-shadow: 0 0 6px #000;
        }
        .modal-buttons { display: flex; gap: 10px; margin-top: 12px; }
        .modal-btn { flex: 1; padding: 12px; font-size: 15px; border-radius: 12px; cursor: pointer; font-weight: 700; transition: all 0.2s; }
        .yes-btn { background: linear-gradient(45deg, #00ff88, #00cc66); color: #000; border: none; }
        .reg-btn { background: linear-gradient(45deg, #00d4ff, #0099cc); color: #fff; border: none; }
        .container {
            width: 100%;
            max-width: 340px;
            background: rgba(15, 15, 35, 0.95);
            border-radius: 18px;
            padding: 16px;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
            border: 1px solid rgba(0, 200, 255, 0.25);
            margin-top: 5px;
        }
        h1 { text-align: center; font-size: 18px; color: #00ff88; margin-bottom: 6px; text-shadow: 0 0 8px #00ff88; font-weight: 700; }
        .mines-label { text-align: center; font-size: 14px; color: #aaa; margin: 12px 0 8px; font-weight: 500; }
        .controls {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin: 12px 00;
        }
        .mine-btn {
            background: #1a1a2e;
            color: #fff;
            border: 1px solid #333;
            width: 50px;
            height: 50px;
            font-size: 17px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
        }
        .mine-btn.active {
            background: #00d0ff;
            border-color: #00d0ff;
            box-shadow: 0 0 18px #00d0ff;
            color: #000;
            transform: scale(1.05);
        }
        .status {
            text-align: center;
            margin: 12px 0;
            font-size: 13px;
            line-height: 1.4;
            padding: 8px 12px;
            border-radius: 8px;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 208, 255, 0.2);
        }
        .error { color: #ff6b6b; }
        .loading { color: #00d0ff; }
        .success { color: #00ff88; }
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #00d0ff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 6px;
            flex-shrink: 0;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* === STARS — ЯЧЕЙКА ИСЧЕЗАЕТ → SVG-ЗВЁЗДА === */
        #starsGame .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 16px 0;
            padding: 14px;
            background: #0a0a1a;
            border-radius: 20px;
            border: 2px solid #1a1a3a;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.6), 0 0 20px rgba(0, 208, 255, 0.15);
        }

        /* Закрытая ячейка */
        #starsGame .cell {
            position: relative;
            background: #0a0a1a;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 208, 255, 0.2);
            width: 100%;
            padding-bottom: 100%;
            transition: all 0.4s ease;
        }

        #starsGame .cell::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('assets/cellsFrame.png') center/cover no-repeat;
            z-index: 2;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        /* Ячейка исчезает */
        #starsGame .cell.revealed::before {
            opacity: 0;
        }

        /* SVG-звезда */
        #starsGame .cell .star {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 70%;
            height: 70%;
            opacity: 0;
            z-index: 1;
            transition: all 0.5s ease;
        }

        #starsGame .cell.revealed .star {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
            animation: starPop 0.6s ease forwards;
        }

        @keyframes starPop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            70% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1.0); opacity: 1; }
        }

        /* === ОСТАЛЬНЫЕ СТИЛИ === */
        .play-btn { background: linear-gradient(45deg, #8a2be2 0%, #ba55d3 100%); color: white; border: none; width: 100%; padding: 14px; font-size: 17px; font-weight: 700; border-radius: 12px; cursor: pointer; margin-top: 16px; box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4); transition: all 0.2s; }
        .play-btn.astro { background: linear-gradient(45deg, #ff6b35, #f7931e); box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4); }
        .play-btn:active { transform: translateY(1px); }
        .nav-btns { display: flex; gap: 10px; margin-top: 16px; }
        .nav-btn { flex: 1; padding: 12px; font-size: 15px; border-radius: 12px; cursor: pointer; font-weight: 700; }
        .back-btn { background: #1a1a2e; color: #fff; border: 1px solid #333; }
        .next-btn { background: linear-gradient(45deg, #00ff88 0%, #00cc66 100%); color: #000; border: none; }
        .hidden { display: none !important; }
        .game-select { display: flex; gap: 12px; margin: 12px 0; justify-content: center; flex-wrap: wrap; }
        .game-card { width: 100px; height: 140px; background: #1a1a2e; border-radius: 16px; overflow: hidden; cursor: pointer; border: 2px solid #333; transition: all 0.2s; }
        .game-card.active { border: 2px solid #8a2be2; box-shadow: 0 0 20px rgba(138, 43, 226, 0.6); transform: scale(1.05); }
        .game-card.astro.active { border-color: #ff6b35; box-shadow: 0 0 20px rgba(255, 107, 53, 0.6); }
        .game-card img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div class="online-bar">
        Онлайн: <span id="onlineCount">47</span> игроков
    </div>
    <div class="logo-container">
        <svg viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00d4ff; stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0099cc; stop-opacity:1" />
                </linearGradient>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            <text x="10" y="58" font-family="Arial, sans-serif" font-size="58" font-weight="900" fill="url(#grad1)" stroke="#000" stroke-width="3" paint-order="stroke fill">1</text>
            <text x="52" y="58" font-family="Arial, sans-serif" font-size="58" font-weight="900" fill="#fff" stroke="#000" stroke-width="3" paint-order="stroke fill">win</text>
            <circle cx="38" cy="28" r="6" fill="#00d4ff" filter="url(#glow)"/>
        </svg>
    </div>

    <div id="registerModal" class="modal-overlay">
        <div class="modal">
            <h2>Зарегистрированы по нашей ссылке?</h2>
            <p>Сигналы работают <strong>ТОЛЬКО</strong> по нашей рефке.<br>
               <span class="promo">Промокод GEKTOR2 → +100% к депозиту</span></p>
            <button class="copy-promo-btn" onclick="copyPromo()">СКОПИРОВАТЬ ПРОМОКОД</button>
            <div class="modal-buttons">
                <button class="modal-btn yes-btn" onclick="closeModal()">Да</button>
                <button class="modal-btn reg-btn" onclick="goTo1win()">Зарегистрироваться</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>1WIN SIGNALS</h1>
        <div class="game-select">
            <div class="game-card active" onclick="selectGame('classic')">
                <img src="https://i.ibb.co/DDcnwJs6/699e2deb-49eb-4774-949f-7fbbedd55249-vertical.png" alt="Mines">
            </div>
            <div class="game-card" onclick="selectGame('stars')">
                <img src="https://i.ibb.co/SZ7CtQQ/94a62434-91ab-49ed-8f47-e76ae4f5b9d6-vertical.png" alt="Stars">
            </div>
            <div class="game-card" onclick="selectGame('luckyjet')">
                <img src="https://i.ibb.co/CKqkCBbD/luckyjet-thumb.jpg" alt="Lucky Jet">
            </div>
            <div class="game-card astro" onclick="selectGame('astronaut')">
                <img src="https://i.ibb.co/84NbQJfX/astronaut-thumb.jpg" alt="Astronaut">
            </div>
        </div>

        <!-- === STARS === -->
        <div id="starsGame" class="hidden">
            <div class="mines-label">Выберите количество мин</div>
            <div class="controls">
                <button class="mine-btn active" onclick="setMinesStars(2)">2</button>
                <button class="mine-btn" onclick="setMinesStars(3)">3</button>
            </div>
            <div id="statusStars" class="status"></div>
            <div id="schemeStars" class="grid hidden"></div>
            <button id="playButtonStars" class="play-btn">Получить сигнал</button>
            <div id="navButtonsStars" class="nav-btns hidden">
                <button id="backButtonStars" class="nav-btn back-btn">Назад</button>
                <button id="nextButtonStars" class="nav-btn next-btn">Следующий сигнал</button>
            </div>
        </div>

        <!-- === ДРУГИЕ ИГРЫ (Mines, Lucky Jet, Astronaut) — без изменений === -->
        <!-- (вставь сюда блоки из предыдущего кода) -->

        <button class="play-btn ref-btn" onclick="open1win()">Играть в 1win (+100%)</button>
        <a href="https://t.me/LuckyD2" target="_blank" class="telegram-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            @LuckyD2
        </a>
    </div>

    <audio id="clickSound" src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiINwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwF"></audio>

    <script>
        const tg = window.Telegram.WebApp; tg.ready(); tg.expand();
        const clickSound = document.getElementById('clickSound');
        let currentGame = 'classic';
        let starPositions = [];
        let starSvgs = [];

        // === ЗАГРУЗКА SVG-ЗВЁЗД ===
        async function loadStarSvgs() {
            const files = [
                'assets/stars/star1.svg',
                'assets/stars/star2.svg',
                'assets/stars/star3.svg',
                'assets/stars/star4.svg',
                'assets/stars/star5.svg'
            ];
            starSvgs = await Promise.all(files.map(async (file) => {
                const res = await fetch(file);
                return await res.text();
            }));
        }

        function updateOnlineCount(){
            const cnt = Math.floor(Math.random()*51)+30;
            document.getElementById('onlineCount').textContent = cnt;
        }
        updateOnlineCount(); setInterval(updateOnlineCount,300000);

        function playSound(){ clickSound.currentTime=0; clickSound.play().catch(()=>{}); }

        function selectGame(game) {
            currentGame = game;
            document.querySelectorAll('.game-card').forEach(c => c.classList.remove('active'));
            event.target.closest('.game-card').classList.add('active');
            ['classic','stars','luckyjet','astronaut'].forEach(g => {
                document.getElementById(g+'Game').classList.toggle('hidden', g !== game);
            });
            playSound();
        }

        // === STARS ===
        function setMinesStars(cnt){ document.querySelectorAll('#starsGame .mine-btn').forEach(b=>b.classList.remove('active')); event.target.classList.add('active'); playSound(); }
        function showStatusStars(text,type=''){ const s=document.getElementById('statusStars'); s.innerHTML = type==='loading'?`<span class="spinner"></span>${text}`:text; s.className=`status ${type}`; }

        function showStarsScheme() {
            const showCount = Math.floor(Math.random() * 3) + 7; // 7–9
            starPositions = [];
            while (starPositions.length < showCount) {
                const pos = Math.floor(Math.random() * 25);
                if (!starPositions.includes(pos)) starPositions.push(pos);
            }

            const grid = document.getElementById('schemeStars');
            grid.classList.remove('hidden');
            grid.innerHTML = '';

            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;

                const starContainer = document.createElement('div');
                starContainer.className = 'star';
                starContainer.innerHTML = starSvgs[Math.floor(Math.random() * starSvgs.length)];
                cell.appendChild(starContainer);

                grid.appendChild(cell);
            }

            let delay = 300;
            starPositions.forEach(pos => {
                setTimeout(() => {
                    const cell = grid.children[pos];
                    cell.classList.add('revealed');
                    playSound();
                }, delay);
                delay += 200;
            });

            setTimeout(() => {
                document.getElementById('playButtonStars').classList.add('hidden');
                document.getElementById('navButtonsStars').classList.remove('hidden');
                document.getElementById('nextButtonStars').disabled = false;
            }, delay + 500);
        }

        function startGameStars() {
            playSound();
            document.getElementById('playButtonStars').disabled = true;
            showStatusStars('Проверка хэша...', 'loading');
            setTimeout(() => {
                showStatusStars('Хэш подтверждён!', 'success');
                setTimeout(showStarsScheme, 800);
            }, 1500);
        }

        // === КНОПКИ ===
        document.getElementById('playButtonStars').addEventListener('click', startGameStars);
        document.getElementById('backButtonStars').addEventListener('click', () => {
            playSound();
            document.getElementById('schemeStars').classList.add('hidden');
            document.getElementById('playButtonStars').classList.remove('hidden');
            document.getElementById('playButtonStars').disabled = false;
            document.getElementById('navButtonsStars').classList.add('hidden');
            document.getElementById('statusStars').innerHTML = '';
        });
        document.getElementById('nextButtonStars').addEventListener('click', () => {
            playSound();
            document.getElementById('schemeStars').classList.add('hidden');
            setTimeout(startGameStars, 300);
        });

        function closeModal(){ document.getElementById('registerModal').style.display='none'; playSound(); }
        function open1win(){ tg.openLink('https://lknt.cc/85c9'); playSound(); }
        function goTo1win(){ closeModal(); open1win(); }
        function copyPromo() {
            playSound();
            const promo = 'GEKTOR2';
            navigator.clipboard.writeText(promo).then(() => {
                const toast = document.createElement('div');
                toast.textContent = 'Промокод скопирован!';
                toast.style.cssText = 'position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:rgba(0,255,136,0.9);color:#000;padding:12px 20px;border-radius:12px;font-weight:700;z-index:1000;';
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2000);
            });
        }

        window.addEventListener('load', async () => {
            await loadStarSvgs();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1win Signals — Stars</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            overflow-y: auto;
        }
        .online-bar {
            width: 100%;
            text-align: center;
            font-size: 13px;
            color: #00ff88;
            margin: 8px 0 10px;
            animation: blink 2s infinite;
            font-weight: 500;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .logo-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .logo-container svg {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 0 8px rgba(0, 255, 136, 0.5));
        }
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.92); z-index: 999;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal {
            background: rgba(15, 15, 35, 0.98);
            border: 1px solid #00d0ff;
            border-radius: 18px;
            padding: 22px;
            max-width: 320px;
            width: 100%;
            box-shadow: 0 0 35px rgba(0, 200, 255, 0.5);
            text-align: center;
        }
        .modal h2 { color: #00ff88; margin-bottom: 12px; font-size: 16px; text-shadow: 0 0 8px #00ff88; font-weight: 700; }
        .modal p { font-size: 13px; color: #ddd; margin-bottom: 14px; line-height: 1.5; }
        .modal .promo { font-weight: bold; color: #00ff88; font-size: 14px; background: rgba(0,255,136,0.15); padding: 6px 10px; border-radius: 8px; margin: 10px 0 8px; display: inline-block; }
        .copy-promo-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: #fff;
            border: none;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            margin: 16px 0 12px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.2s;
        }
        .copy-promo-btn:active { transform: translateY(1px); }
        .copy-promo-btn::after {
            content: 'GEKTOR2';
            font-weight: bold;
            font-size: 15px;
            margin-left: 8px;
            color: #fff;
            text-shadow: 0 0 6px #000;
        }
        .modal-buttons { display: flex; gap: 10px; margin-top: 12px; }
        .modal-btn { flex: 1; padding: 12px; font-size: 15px; border-radius: 12px; cursor: pointer; font-weight: 700; transition: all 0.2s; }
        .yes-btn { background: linear-gradient(45deg, #00ff88, #00cc66); color: #000; border: none; }
        .reg-btn { background: linear-gradient(45deg, #00d4ff, #0099cc); color: #fff; border: none; }
        .container {
            width: 100%;
            max-width: 340px;
            background: rgba(15, 15, 35, 0.95);
            border-radius: 18px;
            padding: 16px;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
            border: 1px solid rgba(0, 200, 255, 0.25);
            margin-top: 5px;
        }
        h1 { text-align: center; font-size: 18px; color: #00ff88; margin-bottom: 6px; text-shadow: 0 0 8px #00ff88; font-weight: 700; }
        .mines-label { text-align: center; font-size: 14px; color: #aaa; margin: 12px 0 8px; font-weight: 500; }
        .controls {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin: 12px 0;
        }
        .mine-btn {
            background: #1a1a2e;
            color: #fff;
            border: 1px solid #333;
            width: 50px;
            height: 50px;
            font-size: 17px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
        }
        .mine-btn.active {
            background: #00d0ff;
            border-color: #00d0ff;
            box-shadow: 0 0 18px #00d0ff;
            color: #000;
            transform: scale(1.05);
        }
        .status {
            text-align: center;
            margin: 12px 0;
            font-size: 13px;
            line-height: 1.4;
            padding: 8px 12px;
            border-radius: 8px;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 208, 255, 0.2);
        }
        .error { color: #ff6b6b; }
        .loading { color: #00d0ff; }
        .success { color: #00ff88; }
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #00d0ff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 6px;
            flex-shrink: 0;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* === STARS GRID === */
        #starsGame .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 16px 0;
            padding: 14px;
            background: #0a0a1a;
            border-radius: 20px;
            border: 2px solid #1a1a3a;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.6), 0 0 20px rgba(0,208,255,0.15);
        }

        #starsGame .cell {
            position: relative;
            background: radial-gradient(circle at 30% 30%, #1a1a3a, #0a0a1a);
            border: 2px solid #00d0ff;
            border-radius: 14px;
            overflow: hidden;
            box-shadow:
                inset 0 0 15px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(0, 208, 255, 0.4);
            animation: cellAppear 0.6s ease-out forwards;
            opacity: 0;
            transform: scale(0.8);
        }

        /* Анимация появления */
        #starsGame .cell:nth-child(1) { animation-delay: 0.05s; }
        #starsGame .cell:nth-child(2) { animation-delay: 0.10s; }
        #starsGame .cell:nth-child(3) { animation-delay: 0.15s; }
        #starsGame .cell:nth-child(4) { animation-delay: 0.20s; }
        #starsGame .cell:nth-child(5) { animation-delay: 0.25s; }
        #starsGame .cell:nth-child(6) { animation-delay: 0.30s; }
        #starsGame .cell:nth-child(7) { animation-delay: 0.35s; }
        #starsGame .cell:nth-child(8) { animation-delay: 0.40s; }
        #starsGame .cell:nth-child(9) { animation-delay: 0.45s; }
        #starsGame .cell:nth-child(10) { animation-delay: 0.50s; }
        #starsGame .cell:nth-child(11) { animation-delay: 0.55s; }
        #starsGame .cell:nth-child(12) { animation-delay: 0.60s; }
        #starsGame .cell:nth-child(13) { animation-delay: 0.65s; }
        #starsGame .cell:nth-child(14) { animation-delay: 0.70s; }
        #starsGame .cell:nth-child(15) { animation-delay: 0.75s; }
        #starsGame .cell:nth-child(16) { animation-delay: 0.80s; }
        #starsGame .cell:nth-child(17) { animation-delay: 0.85s; }
        #starsGame .cell:nth-child(18) { animation-delay: 0.90s; }
        #starsGame .cell:nth-child(19) { animation-delay: 0.95s; }
        #starsGame .cell:nth-child(20) { animation-delay: 1.00s; }
        #starsGame .cell:nth-child(21) { animation-delay: 1.05s; }
        #starsGame .cell:nth-child(22) { animation-delay: 1.10s; }
        #starsGame .cell:nth-child(23) { animation-delay: 1.15s; }
        #starsGame .cell:nth-child(24) { animation-delay: 1.20s; }
        #starsGame .cell:nth-child(25) { animation-delay: 1.25s; }

        @keyframes cellAppear {
            to { opacity: 1; transform: scale(1); }
        }

        #starsGame .cell::before {
            content: '1W';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 6px rgba(0,0,0,0.8);
            z-index: 1;
            pointer-events: none;
        }

        #starsGame .cell.safe {
            background: radial-gradient(circle at 30% 30%, #4da6ff, #1a8cff);
            box-shadow: 0 0 18px #00d0ff, inset 0 0 12px rgba(255,255,255,0.3);
        }

        #starsGame .cell.safe::before { content: none; }

        .star-svg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            z-index: 2;
            filter: drop-shadow(0 0 8px #00d0ff);
            animation: starPulse 1.6s infinite;
        }

        @keyframes starPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .play-btn {
            background: linear-gradient(45deg, #8a2be2 0%, #ba55d3 100%);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            font-size: 17px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 16px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
            transition: all 0.2s;
        }
        .play-btn:active { transform: translateY(1px); }

        .ref-btn {
            background: linear-gradient(45deg, #00ff88 0%, #00cc66 100%);
            color: #000;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 700;
        }

        .nav-btns { display: flex; gap: 10px; margin-top: 16px; }
        .nav-btn { flex: 1; padding: 12px; font-size: 15px; border-radius: 12px; cursor: pointer; font-weight: 700; }
        .back-btn { background: #1a1a2e; color: #fff; border: 1px solid #333; }
        .next-btn { background: linear-gradient(45deg, #00ff88 0%, #00cc66 100%); color: #000; border: none; }

        .telegram-link {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            margin-top: 12px; color: #00d0ff; font-size: 13px; text-decoration: none; font-weight: 500;
        }
        .telegram-link img { width: 20px; height: 20px; }

        .hidden { display: none !important; }

        .copy-toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 255, 136, 0.9); color: #000; padding: 12px 20px;
            border-radius: 12px; font-weight: 700; font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
            z-index: 1000; opacity: 0; transition: opacity 0.3s, transform 0.3s;
        }
        .copy-toast.show { opacity: 1; transform: translateX(-50%) translateY(-10px); }

        @media (max-width: 380px) {
            .container { padding: 14px; }
            .mine-btn { width: 46px; height: 46px; font-size: 16px; }
            .modal { padding: 18px; }
            .logo-container svg { height: 36px; }
            .status { font-size: 12px; padding: 6px 10px; min-height: 32px; }
            .play-btn { padding: 13px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="online-bar">
        Онлайн: <span id="onlineCount">47</span> игроков
    </div>
    <div class="logo-container">
        <svg viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00d4ff; stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0099cc; stop-opacity:1" />
                </linearGradient>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            <text x="10" y="58" font-family="Arial, sans-serif" font-size="58" font-weight="900" fill="url(#grad1)" stroke="#000" stroke-width="3" paint-order="stroke fill">1</text>
            <text x="52" y="58" font-family="Arial, sans-serif" font-size="58" font-weight="900" fill="#fff" stroke="#000" stroke-width="3" paint-order="stroke fill">win</text>
            <circle cx="38" cy="28" r="6" fill="#00d4ff" filter="url(#glow)"/>
        </svg>
    </div>

    <div id="registerModal" class="modal-overlay">
        <div class="modal">
            <h2>Зарегистрированы по нашей ссылке?</h2>
            <p>Сигналы работают <strong>ТОЛЬКО</strong> по нашей рефке.<br>
               <span class="promo">Промокод GEKTOR2 → +100% к депозиту</span></p>
            <button class="copy-promo-btn" onclick="copyPromo()">СКОПИРОВАТЬ ПРОМОКОД</button>
            <div class="modal-buttons">
                <button class="modal-btn yes-btn" onclick="closeModal()">Да</button>
                <button class="modal-btn reg-btn" onclick="goTo1win()">Зарегистрироваться</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>1WIN SIGNALS — STARS</h1>

        <div id="starsGame">
            <div class="mines-label">Выберите количество мин</div>
            <div class="controls">
                <button class="mine-btn active" onclick="setMinesStars(2)">2</button>
                <button class="mine-btn" onclick="setMinesStars(3)">3</button>
            </div>
            <div id="statusStars" class="status"></div>
            <div id="schemeStars" class="grid hidden"></div>
            <button id="playButtonStars" class="play-btn">Получить сигнал</button>
            <div id="navButtonsStars" class="nav-btns hidden">
                <button id="backButtonStars" class="nav-btn back-btn">Назад</button>
                <button id="nextButtonStars" class="nav-btn next-btn">Следующий сигнал</button>
            </div>
        </div>

        <button class="play-btn ref-btn" onclick="open1win()">Играть в 1win (+100%)</button>
        <a href="https://t.me/LuckyD2" target="_blank" class="telegram-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            @LuckyD2
        </a>
    </div>

    <div id="copyToast" class="copy-toast">Промокод скопирован!</div>

    <audio id="clickSound" src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiINwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwF"></audio>

    <script>
        const tg = window.Telegram.WebApp; tg.ready(); tg.expand();
        const clickSound = document.getElementById('clickSound');
        let currentMinesStars = 2;
        let cellDesigns = [];

        function playSound() {
            clickSound.currentTime = 0;
            clickSound.play().catch(() => {});
        }

        function updateOnlineCount() {
            const cnt = Math.floor(Math.random() * 51) + 30;
            document.getElementById('onlineCount').textContent = cnt;
        }
        updateOnlineCount();
        setInterval(updateOnlineCount, 300000);

        // === ЗАГРУЗКА SVG ===
        async function loadCellDesigns() {
            const files = [
                'image_102217.svg','image_108373.svg','image_115081.svg','image_11641.svg',
                'image_121237.svg','image_127381.svg','image_134077.svg','image_140221.svg',
                'image_146917.svg','image_153061.svg','image_159757.svg','image_18337.svg',
                'image_24493.svg','image_31201.svg','image_37357.svg','image_44065.svg',
                'image_50221.svg','image_5450.svg','image_56929.svg','image_63085.svg',
                'image_69793.svg','image_75949.svg','image_82645.svg','image_89353.svg',
                'image_95509.svg'
            ];
            cellDesigns = files.map(f => `assets/cells/${f}`);
        }

        // === STARS ===
        function setMinesStars(cnt) {
            currentMinesStars = cnt;
            document.querySelectorAll('#starsGame .mine-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            playSound();
        }

        function showStatusStars(text, type = '') {
            const s = document.getElementById('statusStars');
            s.innerHTML = type === 'loading' ? `<span class="spinner"></span>${text}` : text;
            s.className = `status ${type}`;
        }

        function startVerificationStars(cb) {
            document.getElementById('playButtonStars').disabled = true;
            showStatusStars('Проверка хэша...', 'loading');
            setTimeout(() => {
                showStatusStars('Хэш подтверждён!', 'success');
                setTimeout(cb, 800);
            }, 1500);
        }

        function generateStarsScheme() {
            const openCount = Math.floor(Math.random() * 3) + 7; // 7–9
            const positions = [];
            while (positions.length < openCount) {
                const pos = Math.floor(Math.random() * 25);
                if (!positions.includes(pos)) positions.push(pos);
            }
            return positions;
        }

        function showStarsScheme() {
            const shown = generateStarsScheme();
            const grid = document.getElementById('schemeStars');
            grid.classList.remove('hidden');
            grid.innerHTML = '';

            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';

                if (shown.includes(i)) {
                    cell.classList.add('safe');

                    const img = document.createElement('img');
                    img.src = cellDesigns[Math.floor(Math.random() * cellDesigns.length)];
                    img.className = 'star-svg';
                    img.alt = 'Star';
                    cell.appendChild(img);
                }

                grid.appendChild(cell);
            }

            document.getElementById('playButtonStars').classList.add('hidden');
            document.getElementById('navButtonsStars').classList.remove('hidden');
            document.getElementById('nextButtonStars').disabled = false;
        }

        function startGameStars() {
            playSound();
            startVerificationStars(showStarsScheme);
        }

        // === КНОПКИ ===
        document.getElementById('playButtonStars').addEventListener('click', startGameStars);

        document.getElementById('backButtonStars').addEventListener('click', () => {
            playSound();
            document.getElementById('schemeStars').classList.add('hidden');
            document.getElementById('playButtonStars').classList.remove('hidden');
            document.getElementById('playButtonStars').disabled = false;
            document.getElementById('navButtonsStars').classList.add('hidden');
            document.getElementById('statusStars').innerHTML = '';
        });

        document.getElementById('nextButtonStars').addEventListener('click', () => {
            playSound();
            document.getElementById('schemeStars').classList.add('hidden');
            startVerificationStars(showStarsScheme);
        });

        // === Модалка и ссылки ===
        function closeModal() {
            document.getElementById('registerModal').style.display = 'none';
            playSound();
        }

        function open1win() {
            tg.openLink('https://lknt.cc/85c9');
            playSound();
        }

        function goTo1win() {
            closeModal();
            open1win();
        }

        function copyPromo() {
            playSound();
            const promo = 'GEKTOR2';
            navigator.clipboard.writeText(promo).then(() => {
                const toast = document.getElementById('copyToast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            }).catch(() => {
                alert('Промокод: GEKTOR2');
            });
        }

        // === ИНИЦИАЛИЗАЦИЯ ===
        window.addEventListener('load', async () => {
            await loadCellDesigns();
        });
    </script>
</body>
</html>

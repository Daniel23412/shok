<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1win Mines Signals</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a1a;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 340px;
            background: rgba(15, 15, 35, 0.95);
            border-radius: 18px;
            padding: 16px;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
            border: 1px solid rgba(0, 200, 255, 0.25);
        }
        h1 {
            text-align: center;
            color: #00ff88;
            text-shadow: 0 0 8px #00ff88;
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 700;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin: 12px 0;
        }
        .mine-btn {
            background: #1a1a2e;
            color: #fff;
            border: 1px solid #333;
            width: 50px;
            height: 50px;
            font-size: 17px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
        }
        .mine-btn.active {
            background: #00d0ff;
            color: #000;
            box-shadow: 0 0 18px #00d0ff;
            transform: scale(1.05);
        }
        .status {
            text-align: center;
            padding: 8px 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            margin: 12px 0;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 500;
            border: 1px solid rgba(0, 208, 255, 0.2);
        }
        .loading { color: #00d0ff; }
        .success { color: #00ff88; }
        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid #00d0ff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 6px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* СЕТКА */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 16px 0;
            padding: 14px;
            background: #0a0a1a;
            border-radius: 20px;
            border: 2px solid #1a1a3a;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.6), 0 0 20px rgba(0,208,255,0.15);
        }
        .cell {
            position: relative;
            background: #0a0a1a;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.8), 0 0 20px rgba(0,208,255,0.2);
            opacity: 0;
            transform: scale(0.8);
            animation: cellAppear 0.6s ease-out forwards;
        }
        @keyframes cellAppear { to { opacity: 1; transform: scale(1); } }

        /* РАМКА */
        .cell::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('assets/cellsFrame.png') center/contain no-repeat;
            background-color: #0a0a1a;
            z-index: 1;
            pointer-events: none;
        }

        .cell.safe { background: radial-gradient(circle at 30% 30%, #1a1a3a, #0a0a1a); }
        .cell.bomb {
            background: radial-gradient(circle, #330000, #110000);
            box-shadow: inset 0 0 20px #ff0000, 0 0 25px rgba(255,0,0,0.5);
        }
        .cell.bomb::after {
            content: 'X';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: #ff3366;
            text-shadow: 0 0 15px #ff0000, 0 0 8px #000;
            z-index: 2;
            animation: bombPulse 1.5s infinite;
        }
        @keyframes bombPulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.2); } }

        /* ЗОЛОТАЯ ЗВЁЗДА */
        .cell.safe::after {
            content: '★';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0) rotate(0deg);
            font-size: 34px;
            color: #ffd700;
            text-shadow: 
                0 0 8px #ffcc00,
                0 0 16px #ff9900,
                0 0 24px #ff6600,
                0 0 32px #ff3300;
            z-index: 2;
            opacity: 0;
            animation: goldStarPop 0.8s ease-out forwards;
            animation-delay: 0.5s;
        }
        @keyframes goldStarPop {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.4) rotate(180deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(360deg); opacity: 1; }
        }

        .play-btn {
            background: linear-gradient(45deg, #8a2be2, #ba55d3);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            font-size: 17px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 16px;
            box-shadow: 0 4px 15px rgba(138,43,226,0.4);
            transition: all 0.2s;
        }
        .play-btn:active { transform: translateY(1px); }
        .nav-btns { display: flex; gap: 10px; margin-top: 16px; }
        .nav-btn { flex: 1; padding: 12px; border-radius: 12px; cursor: pointer; font-weight: 700; }
        .back-btn { background: #1a1a2e; color: #fff; border: 1px solid #333; }
        .next-btn { background: linear-gradient(45deg, #00ff88, #00cc66); color: #000; border: none; }
        .hidden { display: none !important; }

        @media (max-width: 380px) {
            .container { padding: 14px; }
            .mine-btn { width: 46px; height: 46px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1WIN MINES SIGNALS</h1>
        <div class="controls">
            <button class="mine-btn active" onclick="setMines(1)">1</button>
            <button class="mine-btn" onclick="setMines(2)">2</button>
            <button class="mine-btn" onclick="setMines(3)">3</button>
        </div>
        <div id="status" class="status"></div>
        <div id="scheme" class="grid hidden"></div>
        <button id="playButton" class="play-btn">Получить сигнал</button>
        <div id="navButtons" class="nav-btns hidden">
            <button id="backButton" class="nav-btn back-btn">Назад</button>
            <button id="nextButton" class="nav-btn next-btn">Следующий сигнал</button>
        </div>
    </div>

    <audio id="clickSound" src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiINwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwF"></audio>

    <script>
        const clickSound = document.getElementById('clickSound');
        let currentMines = 1;

        function playSound() {
            clickSound.currentTime = 0;
            clickSound.play().catch(() => {});
        }

        function setMines(n) {
            currentMines = n;
            document.querySelectorAll('.mine-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            playSound();
        }

        function showStatus(text, type = '') {
            const s = document.getElementById('status');
            s.innerHTML = type === 'loading' ? `<span class="spinner"></span>${text}` : text;
            s.className = `status ${type}`;
        }

        function startVerification(cb) {
            const btn = document.getElementById('playButton');
            btn.disabled = true;
            showStatus('Проверка хэша...', 'loading');
            setTimeout(() => {
                showStatus('Хэш подтверждён!', 'success');
                setTimeout(() => {
                    cb();
                    btn.disabled = false;
                }, 800);
            }, 1500);
        }

        function generateSafeCells() {
            const count = Math.floor(Math.random() * 3) + 7; // 7, 8 или 9
            const safe = [];
            while (safe.length < count) {
                const pos = Math.floor(Math.random() * 25);
                if (!safe.includes(pos)) safe.push(pos);
            }
            return safe;
        }

        function showScheme() {
            const safe = generateSafeCells();
            const grid = document.getElementById('scheme');
            grid.classList.remove('hidden');
            grid.innerHTML = '';

            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.animationDelay = `${i * 0.05}s`;

                if (safe.includes(i)) {
                    cell.classList.add('safe');
                    // Звезда появляется через 0.5s + задержка
                    setTimeout(() => {
                        cell.style.setProperty('--star-delay', '0s');
                    }, 500 + i * 60);
                } else {
                    cell.classList.add('bomb');
                }
                grid.appendChild(cell);
            }

            document.getElementById('playButton').classList.add('hidden');
            document.getElementById('navButtons').classList.remove('hidden');
            document.getElementById('nextButton').disabled = false;
            playSound();
        }

        // КНОПКИ
        document.getElementById('playButton').onclick = () => {
            playSound();
            startVerification(showScheme);
        };

        document.getElementById('backButton').onclick = () => {
            playSound();
            document.getElementById('scheme').classList.add('hidden');
            document.getElementById('playButton').classList.remove('hidden');
            document.getElementById('navButtons').classList.add('hidden');
            document.getElementById('status').innerHTML = '';
        };

        document.getElementById('nextButton').onclick = () => {
            playSound();
            document.getElementById('scheme').classList.add('hidden');
            startVerification(showScheme);
        };
    </script>
</body>
</html>
